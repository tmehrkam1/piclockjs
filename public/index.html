<head>
<title>PiClock Homepage</title>
<meta charset="utf-8" />
<link href="https://fonts.googleapis.com/css?family=Orbitron"
	rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
<link rel="stylesheet" type="text/css" href="css/weather-icons.css" />
<style>
/* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
#map {
	height: 33%;
}
/* Optional: Makes the sample page fill the window. */
html, body {
	height: 100%;
	margin: 0;
	padding: 0;
}
</style>

</head>

<body>
	<div id="main" onclick="toggleNight()">
		<div id="col_1" class="columns">
			<div id="curConditions" onclick="graphPage(event)">
				<span id="curIcon" ></span> <br /> 
				<span id="curDesc" ></span> <br /> 
				<span id="curTemp" ></span> <br /> 
				<span id="curHum" ></span> <br /> 
				<span id="curWind" ></span> <br /> 
				<span id="curPres" ></span> <br />
				<span id="curFeels"></span> <br />
			</div>
			<div id="rdrStack" onclick="radarPage(event)">
				<div id="rdrRegional" class="rdrView"></div>
				<div id="rdrLocal" class="rdrView"></div>
			</div>
		</div>
		<div id="col_2" class="columns">
			<div id="date"></div>
			<div id="time">
				<div class="clock">
					<span id="char1" class="numerals">1</span> 
					<span id="char2" class="numerals">2</span> 
					<span id="char3" class="numerals">3</span>
					<span id="char4" class="numerals">4</span>
					<span id="char5" class="numerals">5</span>
					<span id="char6" class="numerals">6</span>
					<span id="char7" class="numerals">7</span>
					<span id="char8" class="numerals">8</span>
					<span id="char9" class="numerals">9</span>
					<span id="char10" class="numerals">10</span>
					<span id="char11" class="numerals">11</span> 
					<span id="char12" class="numerals">12</span>
					<div class="hours-container">
						<div class="hours"></div>
					</div>
					<div class="minutes-container">
						<div class="minutes"></div>
					</div>
					<div class="seconds-container">
						<div class="seconds"></div>
					</div>
				</div>
				<script type="text/javascript" src="clock.js">
			</div>
			<div id="alerts" onclick="alertPage(event)"></div>
			<div id="sun_moon" onclick="moonPage(event)"></div>
		</div>
		<div id="col_3" class="columns" onClick="forecastPage(event)"
			style="float: left; width: 31vw; text-align: center;height=100%;"></div>
	</div>
</body>
