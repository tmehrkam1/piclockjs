sudo: false
language: node_js

node_js:
  - "8"
  - "7"
  - "6"
  - "5"
  - "4"

env:
  - COVERAGE=false

matrix:
  fast_finish: true
  include:
    - node_js: "4"
      env: COVERAGE=true
      script: "npm run codeclimate"
  allow_failures:
    - node_js: "4"
      env: COVERAGE=true
      script: "npm run codeclimate"

before_script:
  - npm prune
after_success:
  - npm run semantic-release
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
